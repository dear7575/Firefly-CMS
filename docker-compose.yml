version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: firefly-cms-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-firefly_root_2024}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-firefly_cms}
      MYSQL_USER: ${MYSQL_USER:-firefly}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-firefly_pass_2024}
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - firefly-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: firefly-cms-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-firefly}:${MYSQL_PASSWORD:-firefly_pass_2024}@mysql:3306/${MYSQL_DATABASE:-firefly_cms}?charset=utf8mb4
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 10080
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
      TZ: Asia/Shanghai
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    ports:
      - "8000:8000"
    networks:
      - firefly-network
    depends_on:
      - mysql

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: firefly-cms-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - firefly-network
    depends_on:
      - backend

networks:
  firefly-network:
    driver: bridge

volumes:
  mysql_data:
  backend_uploads: